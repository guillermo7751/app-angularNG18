<div class="d-flex justify-content-center mt-3">
    <div class="w-70">
        <div class="mb-3">
            <label for="inputOperandoA" class="mx-2">Operando A:</label>
            <input type="number" id="inputOperandoA" [(ngModel)]="operandoA"/>
        </div>
        <div class="mb-3">
            <label for="inputOperandoB" class="mx-2">Operando B:</label>
            <input type="number" id="inputOperandoB" [(ngModel)]="operandoB" />
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" (click)="sumar()">Sumar</button>
        </div>
        <div class="mb-3">
            <p>Resultado: {{resultado}}</p>
        </div>
    </div>
</div>
